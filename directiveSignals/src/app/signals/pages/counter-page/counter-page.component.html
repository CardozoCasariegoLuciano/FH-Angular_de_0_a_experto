<h1>Counter {{ counter() }}</h1>
<hr />
<h2>Square counter {{ squareCounter() }}</h2>
<hr />

<button class="btn btn-primary m-1" (click)="increaseBy(1)">+1</button>
<button class="btn btn-primary m-1" (click)="increaseBy(-1)">-1</button>
<button class="btn btn-primary m-1" (click)="counter.set(10)">Reset</button>
