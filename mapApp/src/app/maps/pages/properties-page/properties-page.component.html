<div class="row mt-3">
  <div class="col-4"></div>
  <div class="col">
    <h3>Listado de propiedades</h3>
    <hr />
  </div>
</div>

<div class="row mt-2">
  <div class="col-4"></div>
  <div class="col">
    <div class="row">
      <div *ngFor="let house of houses" class="col-4 mb-3">
        <div class="card">
          <app-mini-map [coords]="house.lngLat" />
          <div class="card-body">
            <h5 class="card-title">{{ house.title }}</h5>
            <p class="card-texr">{{ house.description }}</p>
          </div>
        </div>
      </div>

      <div class="col-4 mb-3">
        <counter-alone></counter-alone>
      </div>
    </div>
  </div>
</div>
