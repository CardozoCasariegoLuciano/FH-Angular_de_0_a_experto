<h2>Paginas</h2>
<hr />

<h3 class="mt-3">Reactives</h3>

<ul class="list-group">
  <li
    class="list-group-item"
    [routerLink]="item.route"
    *ngFor="let item of reactiveMenu"
    routerLinkActive="active"
  >
    {{ item.title }}
  </li>
</ul>

<h3 class="mt-3">Registro</h3>

<ul class="list-group">
  <li
    class="list-group-item"
    [routerLink]="item.route"
    *ngFor="let item of authMenu"
    routerLinkActive="active"
  >
    {{ item.title }}
  </li>
</ul>
