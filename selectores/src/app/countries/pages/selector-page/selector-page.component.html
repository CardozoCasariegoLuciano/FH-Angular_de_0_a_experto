<h1 class="mt-3">Selectoeres anidados</h1>
<hr />

<form [formGroup]="myForm">
  <div class="rwo mb-3">
    <div class="col">
      <label class="form-label">Continente:</label>
      <select class="form-control" formControlName="region">
        <option value="">-- Seleccione continente --</option>
        <option *ngFor="let reg of regions" [value]="reg">{{ reg }}</option>
      </select>
    </div>
  </div>

  <div class="rwo mb-3" *ngIf="countries && countries!.length > 0">
    <div class="col">
      <label class="form-label">Pais:</label>
      <select class="form-control" formControlName="country">
        <option value="">-- Seleccione un pais --</option>
        <option *ngFor="let country of countries" [value]="country.cca3">
          {{ country.name.common }}
        </option>
      </select>
    </div>
  </div>

  <div class="rwo mb-3" *ngIf="borders && borders!.length > 0">
    <div class="col">
      <label class="form-label">Pais:</label>
      <select class="form-control" formControlName="borders">
        <option value="">-- Seleccione un pais limitrofe --</option>
        <option *ngFor="let bor of borders" [value]="bor.cca3">
          {{ bor.name.common }}
        </option>
      </select>
    </div>
  </div>
</form>

<h3>Formulario</h3>
<pre>{{ myForm.value | json }}</pre>
