<ng-template #loading>
  <div class="alert alert-info">Espere por favor</div>
</ng-template>

<div *ngIf="country; else loading">
  <div class="row">
    <div class="col-12">
      <h2>
        Pais: <strong>{{ country.name.common }}</strong>
      </h2>
    </div>
  </div>
  <hr />

  <div class="row">
    <div class="col-4">
      <h3>Bandera</h3>
      <img [src]="country.flags.svg" class="img-thumbnail" />
    </div>
    <div class="col">
      <h3>Informacion</h3>
      <ul class="list-group">
        <li class="list-group-item">
          <strong>Poblacion:</strong> {{ country.population | number }}
        </li>
        <li class="list-group-item">
          <strong>Codigo:</strong> {{ country.cca3 }}
        </li>
      </ul>
    </div>
  </div>

  <div class="row mt-3">
    <div class="col">
      <div class="d-flex flex-wrap">
        <span
          *ngFor="let item of translations"
          class="badge bg-primary m-1"
          [title]="item[0]"
          >{{ item[1].common }}</span
        >
      </div>
    </div>
  </div>
</div>
