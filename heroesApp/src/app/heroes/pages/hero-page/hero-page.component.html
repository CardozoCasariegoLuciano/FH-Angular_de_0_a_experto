<ng-template #Loading>
  <mat-grid-list cols="1">
    <mat-grid-tile>
      <mat-spinner></mat-spinner>
    </mat-grid-tile>
  </mat-grid-list>
</ng-template>

<div class="grid" *ngIf="hero; else Loading">
  <mat-card class="col-12 sm:col-6">
    <mat-card-header>
      <mat-card-title>{{ hero.alter_ego }}</mat-card-title>
      <mat-card-subtitle>{{ hero.superhero }}</mat-card-subtitle>
    </mat-card-header>

    <img [src]="hero | heroImg" [alt]="hero.superhero" matCardImage/>
  </mat-card>

  <mat-card class="col-12 sm:col-6">
    <mat-card-header>
      <mat-card-title>Informacion del heroe</mat-card-title>
      <mat-card-subtitle>{{ hero.superhero }}</mat-card-subtitle>
    </mat-card-header>

    <mat-card-content>
      <mat-list>
        <mat-list-item>{{ hero.first_appearance }} </mat-list-item>
        <mat-list-item>{{ hero.characters }} </mat-list-item>
        <mat-list-item>{{ hero.publisher }} </mat-list-item>
        <mat-list-item>{{ hero.alter_ego }} </mat-list-item>
      </mat-list>
    </mat-card-content>

    <button mat-stroked-button color="accent" routerLink="heroes/list" >Regresar</button>
  </mat-card>
</div>
